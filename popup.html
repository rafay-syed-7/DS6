<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  
  <input class = "timerBox" id="hours" type="number" max = "99"/>
  <input class = "timerBox" id="minutes" type="number" max = "59"/>
  <input class = "timerBox" id="seconds" type="number" max = "59"/>
  
  <div id="timer"> 
    <div id = "hr"> 00 </div>
    <div id = "min"> 00 </div>
    <div id = "sec"> 00 </div>
  </div>
  <div id="controls">
    <button id="start">Start</button>
    <!-- <button id="stop" disabled>Stop</button> -->
    <button id="reset" disabled>Reset</button>
  </div>

  <!-- for the quotes part-->
   <div id = "quotes"> </div>
  <script src="quotes.js"></script> 
  <script src="popup.js"></script>
</body>
</html>
